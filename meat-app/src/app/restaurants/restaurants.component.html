<section class="content-header">
  <h1>
    Todos os Restaurantes
    <a (click)="toggleBar()" class="search-link pull-right"><i class="fa fa-search"></i>
      <span *ngIf="iptSearch.value"><small>{{iptSearch.value}}</small></span></a>
  </h1>

  <div>
    <div [@toggleSearch]="searchBar" class="row" class="col-sx-12" class="search-bar">
      <form [formGroup]="formSearch">
        <div class="form-group">
          <input #iptSearch type="text" formControlName="searchControl" class="form-control" placeholder="procure o que voce esta procurando">
        </div>
      </form>
    </div>
  </div>
</section>

<section class="content">

  <div class="row">
    <div *ngFor="let restaurant of restaurants" class="col-sm-6 col-xs-12">
      <mt-restaurant [restaurant]="restaurant"></mt-restaurant>
    </div>

    <div *ngIf="restaurants?.length == 0" class="col-xs-12">
      <p class="lead text-center">Nao foram encontrados registros</p>
    </div>
  </div>
</section>
